<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <span id='res'>
                        0
                    </span>
                </div>
            </div>
            <div class="col" style="background: gainsboro;">
                <div>
                    <button class="btn btn-dark btn-sm" onclick="appendToExpression('+')">+</button>
                    <button class="btn btn-dark btn-sm" onclick="appendToExpression('-')">-</button>
                    <button class="btn btn-dark btn-sm" onclick="appendToExpression('*')">*</button>
                    <button class="btn btn-dark btn-sm" onclick="appendToExpression('/')">/</button>
                    <button class="btn btn-dark btn-sm" onclick="appendToExpression('.')">.</button>
                    <button class="btn btn-dark btn-sm" onclick="calculateResult()">=</button>
                </div>
                <div>
                    <div>
                        <button class="btn btn-primary" onclick="appendToExpression('1')">1</button>
                        <button class="btn btn-primary" onclick="appendToExpression('2')">2</button>
                        <button class="btn btn-primary" onclick="appendToExpression('3')">3</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="appendToExpression('4')">4</button>
                        <button class="btn btn-primary" onclick="appendToExpression('5')">5</button>
                        <button class="btn btn-primary" onclick="appendToExpression('6')">6</button>    
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="appendToExpression('7')">7</button>
                        <button class="btn btn-primary" onclick="appendToExpression('8')">8</button>
                        <button class="btn btn-primary" onclick="appendToExpression('9')">9</button>
                    </div>
                    <button class="btn btn-primary" onclick="appendToExpression('0')">0</button>
                    <button style="width: 42%;" class="btn btn-secondary btn-md" onclick="clearExpression()">C</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expression = '';

        function appendToExpression(value) {
            expression += value;
            document.getElementById('res').innerText = expression;
        }

        function clearExpression() {
            expression = '';
            document.getElementById('res').innerText = '0';
        }

        function calculateResult() {
            try {
                const result = eval(expression);
                document.getElementById('res').innerText = result;
                expression = result.toString();
            } catch (error) {
                document.getElementById('res').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
