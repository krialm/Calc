<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <form>
                    <input class="input" id="input" placeholder="0" readonly>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <button class="lightButton" onclick="cleanInput()">C</button>
            </td>
            <td>
                <button class="lightButton" onclick="changeSign()">+/-</button>
            </td>
            <td>
                <button class="lightButton" onclick="percentage()">%</button>
            </td>
            <td>
                <button class="acentButton" onclick="operation('/')">รท</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton" onclick="appendNumber(7)">7</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(8)">8</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(9)">9</button>
            </td>
            <td>
                <button class="acentButton" onclick="operation('*')">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton" onclick="appendNumber(4)">4</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(5)">5</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(6)">6</button>
            </td>
            <td>
                <button class="acentButton" onclick="operation('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton" onclick="appendNumber(1)">1</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(2)">2</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendNumber(3)">3</button>
            </td>
            <td>
                <button class="acentButton" onclick="operation('+')">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="ceroButton darkButton" onclick="appendNumber(0)">0</button>
            </td>
            <td>
                <button class="darkButton" onclick="appendDecimal()">,</button>
            </td>
            <td>
                <button class="acentButton" onclick="calculate()">=</button>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
